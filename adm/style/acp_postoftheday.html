<!-- INCLUDE overall_header.html -->

<h1>{L_POTD_TITLE}</h1>
<p>{L_POTD_VERSION} {POTD_VERSION}</p>

<!-- IF POTD_ERROR -->
	<div class="errorbox"><h3>{L_WARNING}</h3>
		<p>{POTD_ERROR}</p>
	</div>
<!-- ENDIF -->

<form id="acp_postoftheday" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_POTD_CONFIG}</legend>
		<dl>
			<dt><label id="post_of_the_day_location" for="post_of_the_day_location">{L_POTD_LOCATION}</label><br />{L_POTD_LOCATION_EXPLAIN}</dt>
			<dd><input type="radio" class="radio" name="post_of_the_day_location" value="1" <!-- IF LOCATION -->checked="checked"<!-- ENDIF -->/> {L_TOP_OF_FORUM} &nbsp;
				<input type="radio" class="radio" name="post_of_the_day_location" value="0" <!-- IF not LOCATION -->checked="checked"<!-- ENDIF --> /> {L_BOTTOM_OF_FORUM}</dd>
		</dl>
		<dl>
			<dt><label id="post_of_the_day_how_many" for="post_of_the_day_how_many">{L_POTD_HOWMANY}</label><br />{L_POTD_HOWMANY_EXPLAIN}</dt>
			<dd><input type="text" name="post_of_the_day_how_many" id="post_of_the_day_how_many" size="10" value="{HOWMANY}" /></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
		</p>
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
